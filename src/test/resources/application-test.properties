spring.datasource.url=jdbc:postgresql://${testcontainers.postgres.host}:${testcontainers.postgres.port}/${testcontainers.postgres.database}
spring.datasource.username=${testcontainers.postgres.username}
spring.datasource.password=${testcontainers.postgres.password}
spring.jpa.hibernate.ddl-auto=create-drop
spring.liquibase.change-log=classpath:db/changelog-master.yaml
spring.datasource.hikari.max-lifetime=30000
spring.datasource.hikari.connection-timeout=10000
spring.datasource.hikari.validation-timeout=1000